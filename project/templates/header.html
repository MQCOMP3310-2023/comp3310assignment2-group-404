<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{ url_for('main.showRestaurants') }}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Restaurants
		</a>
	</div>
	<div class="col-md-6 text-right">
		{% if current_user.is_authenticated %}
			<a href="{{ url_for('main.profile') }}">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Profile
			</a>
			<a href="{{ url_for('auth.logout') }}">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Log Out
			</a>
		{% endif %}
		
		{% if not current_user.is_authenticated %}
			<a href="{{ url_for('auth.login') }}">
				<button class="btn btn-default login" id="login"> 
					<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>Login
				</button>
			</a>

			<a href="{{ url_for('auth.signup') }}">
				<button class="btn btn-default signup" id="signup"> 
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>Sign Up
				</button>
			</a>
		{% endif %}
	</div>
</div>
