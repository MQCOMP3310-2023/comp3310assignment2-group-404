{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Change Password</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('auth.changePassword') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="originalpassword" placeholder="Your Current Password" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="newpassword" placeholder="New Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="confirmpassword" placeholder="Confirm Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Confirm</button>
        </form>
    </div>
</div>
{% endblock %}
